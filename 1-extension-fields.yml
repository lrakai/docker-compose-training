version: '3.4'
x-logging:
  &default-logging
  options:
    max-size: '10m'
    max-file: 7
  driver: json-file
services:
  web:
    image: repo/app
    logging: *default-logging
  cache:
    image: redis:${REDIS_VERSION}
    command: [redis-server, --append-only, 'yes']
    logging: *default-logging

